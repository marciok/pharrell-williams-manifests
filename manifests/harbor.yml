apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor/harbor
  namespace: devops-pipeline
spec:
  project: default
  valuesObject:
    expose:
      type: nodePort
      tls:
        enabled: false
  source:
    chart: harbor/harbor
    repoURL: https://helm.goharbor.io
    targetRevision: 1.15.0
    helm:
      releaseName: harbor/harbor
  destination:
    server: "https://kubernetes.default.svc"
    namespace: devops-pipeline