apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build
  namespace: devops-pipeline
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command: ["/bin/sh", "-c"]
        args: [
          "/kaniko/executor --context=git://github.com/marciok/sample-app-docker.git --destination=10.245.199.74:5000/my-app:${GIT_BRANCH} --insecure-registry=10.245.199.74:5000"
        ]
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/
      restartPolicy: Never
      volumes:
      - name: docker-config
        secret:
          secretName: kaniko-docker-config