resources:
  - ../../base
namePrefix: smash-mouth-
labels:
  - pairs:
      app: smash-mouth
configMapGenerator:
  - name: env
    namespace: devops-pipeline
    literals:
      - GIT_BRANCH=smash-mouth
      - IMAGE_HOST=harbor
    options:
      disableNameSuffixHash: true

images:
  - name: myapp-container
    newName: harbor/your-image
    newTag: smash-mouth
patches:
  - target:
      kind: Job
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: smash-mouth-env
