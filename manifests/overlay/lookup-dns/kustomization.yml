resources:
  - ../../base
namePrefix: lookup-dns-
labels:
  - includeSelectors: true
    pairs:
      app: lookup-dns
images:
  - name: myapp-container
    newName: ghcr.io/marciok/sample-app-docker
    newTag: lookup-dns
patches:
  - target:
      kind: Service
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          external-dns.alpha.kubernetes.io/hostname: lookup-dns.melhorbanco.digital
